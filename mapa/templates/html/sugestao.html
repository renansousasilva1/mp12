{% extends 'html/base.html' %}
{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Rotas Dinâmicas</title>
    <link rel="stylesheet" href="static/css/map_styles.css"/>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
   
</head>


<header>
    <nav class="navbar">
        <div class="container">
            <a href="{%url 'home'%}" class="brand"> <img src="/static/logo.png" style="width:40px; height:auto;"></a>
            <button class="toggle-menu" id="toggle-menu">
                ☰
            </button>
            <ul class="nav-links" id="nav-links" style="margin-block: auto;">
                <li><a href="{%url 'home'%}">Home</a></li>
                    <li><a href="{%url 'mapa'%}">Mapa</a></li>
                    <li><a href="{%url 'legenda'%}">Legenda</a></li>
                    <li><a href="{%url 'contato'%}">Contato</a></li>
                    <li><a href="{%url 'premium'%}">Planos Premium</a></li>
                    <li><a href="{%url 'minhaconta'%}">Minha Conta</a></li>
            </ul>
            
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggle-menu').click(function () {
                $('#nav-links').toggleClass('active');
            });
        });
    </script>
    <script src="https://unpkg.com/leaflet-omnivore@latest/leaflet-omnivore.min.js">
    </script>

</header>

<body>
    
    
        <div class= "background"></div>
        
        
        
        <body>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h1 class="text-center mb-4" style= "color: black; margin-top:-30px;">Enviar Sugestão</h1>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3" style= "color: black;">
                                <label for="titulo" class="form-label" style="
                                width: 922px;
                            ">Escreva sua sugestão</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da sugestão" required>
                            </div>
                            <div class="mb-3">
                                
                                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Digite a descrição da sugestão" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Sugestão</button>
                            
                            <a class="btn btn-outline-dark" href="../mapa" role="button">Voltar para o Mapa</a>
                           
                            
                        </form>
                    </div>
                </div>
            </div>
        </body>
        </html>

          

{% endblock %}
