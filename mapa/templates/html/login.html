{% extends 'html/base.html' %}
{% load static %}


{% block content %}
<nav class="navbar">
    <div class="container">
        <a href="{%url 'home'%}" class="brand"> <img src="/static/logo.png" style="width:40px; height:auto;"></a>
        <button class="toggle-menu" id="toggle-menu">
            ☰
        </button>
        
        <ul class="nav-links" id="nav-links" style="margin-block: auto;">
            <li><a href="{%url 'home'%}">Home</a></li>
            <li><a href="{%url 'mapa'%}">Mapa</a></li>
            <li><a href="{%url 'legenda'%}">Legenda</a></li>
            <li><a href="{%url 'contato'%}">Contato</a></li>
            <li><a href="{%url 'premium'%}">Planos Premium</a></li>
            <li><a href="{%url 'minhaconta'%}">Minha Conta</a></li>
        
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#toggle-menu').click(function () {
            $('#nav-links').toggleClass('active');
        });
    });
</script>

<div class="login-container">
    <h2>Login</h2>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
        </table>
        <input type="submit" value="Entrar">
    </form>
</div>

    <style>
        .login-container {
            max-width: 400px; /* Largura máxima do formulário */
            margin: 50px auto; /* Centraliza na página */
            padding: 20px; /* Espaçamento interno */
            background-color: #ffffff; /* Fundo branco para o formulário */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    
        .login-container h2 {
            text-align: center; /* Centraliza o título */
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }
    
        .login-container table {
            width: 100%; /* Tabela ocupa toda a largura */
            margin-bottom: 20px; /* Espaçamento abaixo da tabela */
        }
    
        .login-container input[type="submit"] {
            width: 100%; /* Botão ocupa toda a largura */
            padding: 10px; /* Espaçamento interno */
            background-color: #007bff; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Remove borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão ao passar o mouse */
        }
    
        .login-container input[type="submit"]:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }
    
        .error-message {
            color: red; /* Cor das mensagens de erro */
            text-align: center; /* Centraliza a mensagem de erro */
            margin-bottom: 15px; /* Espaçamento abaixo da mensagem de erro */
        }
    </style>

{% endblock %}
