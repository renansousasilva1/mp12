<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Previsão do Tempo</h2>
        <div class="row">
            {% for data in weather_data %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm text-center p-3">
                    <h5 class="card-title">{{ data.city }}</h5>
                    
                    <!-- Condicional para exibir o ícone correto -->
                    <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Ícone do clima">

                    <p class="fw-bold">{{ data.description|title }}</p>
                    <p class="mb-1">🌡️ Temperatura: <strong>{{ data.temperature }}°C</strong></p>
                    <p>💧 Umidade: <strong>{{ data.humidity }}%</strong></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
